<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allô pharma</title>
    <style>
        /* CSS intégré */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
        }

        h1, h2 {
            text-align: center;
        }

        section {
            padding: 20px;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        #medicine-list div {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- HTML structure -->
    <header>
        <h1>Allô pharma</h1>
        <nav>
            <a href="#search">Rechercher</a>
            <a href="#cart">Panier</a>
            <a href="#profile">Profil</a>
        </nav>
    </header>

    <section id="search">
        <h2>Rechercher un médicament</h2>
        <input type="text" placeholder="Nom du médicament..." id="search-bar">
        <button onclick="searchMedicine()">Rechercher</button>
    </section>

    <section id="results">
        <h2>Résultats</h2>
        <div id="medicine-list">
            <!-- Résultats affichés ici via JavaScript -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Livraison Médicaments</p>
    </footer>

    <script>
        // JavaScript intégré
        function searchMedicine() {
            const medicineList = document.getElementById('medicine-list');
            medicineList.innerHTML = `
                <div>
                    <h3>Paracétamol</h3>
                    <p>Prix : 3€</p>
                    <button onclick="addToCart('Paracétamol')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Ibuprofène</h3>
                    <p>Prix : 5€</p>
                    <button onclick="addToCart('Ibuprofène')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Doliprane</h3>
                    <p>Prix : 1.59€</p>
                    <button onclick="addToCart('Doliprane')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Spasfon</h3>
                    <p>Prix : 4.20€</p>
                    <button onclick="addToCart('Spasfon')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Amoxicilline</h3>
                    <p>Prix : 7€</p>
                    <button onclick="addToCart('Amoxicilline')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Efferalgan</h3>
                    <p>Prix : 2.50€</p>
                    <button onclick="addToCart('Efferalgan')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Gaviscon</h3>
                    <p>Prix : 6.30€</p>
                    <button onclick="addToCart('Gaviscon')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Nurofen</h3>
                    <p>Prix : 4.90€</p>
                    <button onclick="addToCart('Nurofen')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Magnésium</h3>
                    <p>Prix : 3.80€</p>
                    <button onclick="addToCart('Magnésium')">Ajouter au panier</button>
                </div>
                <div>
                    <h3>Vitamine C</h3>
                    <p>Prix : 2.90€</p>
                    <button onclick="addToCart('Vitamine C')">Ajouter au panier</button>
                </div>
            `;
        }

        function addToCart(medicine) {
            alert(`${medicine} a été ajouté au panier !`);
        }
    </script>
</body>
</html>
